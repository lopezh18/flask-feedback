{% extends 'base.html' %}


{% block TITLE %} {{user.username}} {% endblock %}

{% block CONTENT %}
<h3>{{user.username}}</h3>

<ul>
    <li>{{user.email}}</li>
    <li>{{user.first_name}}</li>
    <li>{{user.last_name}}</li>
</ul>
<form action="/users/{{user.username}}/delete" method="POST"><button type="submit">Delete User</button></form>
<div><ul>
    {% for feedback in fb %}
        <li>
            <h6><a href="/feedback/{{feedback.id}}/update">{{feedback.title}}</a></h6>
        </li>
    {% endfor %}
</ul></div>
<a href="/users/{{user.username}}/feedback/add"><button>Add Feedback</button></a>
{% endblock %}
